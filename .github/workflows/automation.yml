name: ğŸ­ Playwright Automation Tests

on:
  # âœ… Triggered by Dev repo after deployment
  repository_dispatch:
    types: [deployment-complete]

  # âœ… Also allows manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      base_url:
        description: 'URL to run tests against'
        required: false
        default: 'http://52.5.210.245'

jobs:
  playwright-tests:
    name: ğŸ­ Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: âœ… Checkout Playwright repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ” Verify app is reachable before testing
        run: |
          BASE_URL="${{ github.event.client_payload.base_url || github.event.inputs.base_url || 'http://52.5.210.245' }}"
          echo "Testing against: $BASE_URL"
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $BASE_URL/Account/Login)
            echo "Attempt $i â€” HTTP Status: $STATUS"
            if [ "$STATUS" -eq 200 ]; then
              echo "âœ… App is reachable!"
              break
            fi
            sleep 10
          done

      - name: ğŸ§ª Run Playwright tests
        run: npx playwright test
        env:
          BASE_URL: ${{ github.event.client_payload.base_url || github.event.inputs.base_url || 'http://52.5.210.245' }}

      - name: ğŸ“Š Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“„ Upload JUnit Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: results/test-results.xml
          retention-days: 30

      - name: âœ… Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Test Results
          path: results/test-results.xml
          reporter: java-junit
